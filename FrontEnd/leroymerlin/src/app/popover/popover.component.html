<ion-content>

<ion-list>
    <ion-item>
      <ion-label>Select Quantity</ion-label>       

      <ion-icon style="font-size: 22px" name="remove-circle-outline" (click)="decrement()"></ion-icon>
      {{currentNumber}}
      <ion-icon style="font-size: 22px" name="add-circle-outline" (click)="increment()"></ion-icon>
    </ion-item>
</ion-list>

<ion-button (click)=" DismissClick()">OK</ion-button>


</ion-content>
