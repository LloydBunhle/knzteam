<ion-content>

    <ion-list>
        <ion-list-header>Complementary tools</ion-list-header>
      
        <ion-item>
          <ion-label>Tools</ion-label>
          <ion-select [compareWith]="compareWith">
            <ion-select-option *ngFor="let user of users">{{user.first + ' ' + user.last}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

<ion-button (click)=" DismissClick()">OK</ion-button>


</ion-content>
