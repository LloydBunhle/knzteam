<ion-header>
  <ion-toolbar>
    <ion-title>Viewmodal</ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="closeModal()"><ion-icon name="close"></ion-icon></ion-button>

  <ion-list-header>Select when would you like to rent the tools and when would you like to return them</ion-list-header>
<!-- <h1 class ="center">Select start time and end time</h1> -->
  <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="D MMM YYYY" min="1997" max="2030" value="2019-07-02T11:06Z" ></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>End Date</ion-label>
        <ion-datetime displayFormat="D MMM YYYY " min="1997" max="2030" value="2019-07-02T11:06Z"></ion-datetime>
      </ion-item>


      <ion-list>
       
          <ion-item>
            <ion-label>Delivery/Collection</ion-label>
            <ion-select placeholder="Select One">
              <ion-select-option value="d">Delivery to your address</ion-select-option>
              <ion-select-option value="p">Collect at the store</ion-select-option>
            </ion-select>
          </ion-item>
      </ion-list>


            <ion-list>
              <ion-item>
                <ion-label>Select Quantity</ion-label>       

                <ion-icon style="font-size: 28px" name="remove-circle-outline" (click)="decrement()"></ion-icon>
                {{currentNumber}}
                <ion-icon style="font-size: 28px" name="add-circle-outline" (click)="increment()"></ion-icon>
              </ion-item>
      </ion-list>
   
   
</ion-content>
